<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DreamBalance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#0D0B14] text-white font-sans flex items-center justify-center min-h-screen">

    <div class="bg-[#1A1820] p-8 rounded-2xl w-full max-w-md">
        
        <!-- Login Form -->
        <div id="login-form">
            <h2 class="text-3xl font-bold text-center mb-2">Welcome Back</h2>
            <p class="text-center text-gray-400 mb-8">Log in to continue your journey.</p>
            <form onsubmit="loginUser(event)">
                <div class="space-y-4">
                    <input id="login-email" type="email" placeholder="Email" class="modal-input" required>
                    <input id="login-password" type="password" placeholder="Password" class="modal-input" required>
                </div>
                <div id="login-error" class="auth-error mt-4 hidden"></div>
                <button type="submit" class="modal-btn-primary w-full mt-6">Login</button>
            </form>
            <p class="text-center text-sm text-gray-400 mt-6">
                Don't have an account? <a href="#" onclick="toggleForms()" class="font-semibold text-indigo-400 hover:underline">Sign up</a>
            </p>
        </div>

        <!-- Registration Form -->
        <div id="register-form" class="hidden">
            <h2 class="text-3xl font-bold text-center mb-2">Create Your Account</h2>
            <p class="text-center text-gray-400 mb-8">Start your journey to self-reflection.</p>
            <form onsubmit="registerUser(event)">
                <div class="space-y-4">
                    <input id="register-username" type="text" placeholder="Username" class="modal-input" required>
                    <input id="register-email" type="email" placeholder="Email" class="modal-input" required>
                    <input id="register-password" type="password" placeholder="Password" class="modal-input" required>
                    <select id="register-gender" class="modal-input">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="PNTS">Prefer Not to Say</option>
                    </select>
                </div>
                 <div id="register-error" class="auth-error mt-4 hidden"></div>
                <button type="submit" class="modal-btn-primary w-full mt-6">Create Account</button>
            </form>
            <p class="text-center text-sm text-gray-400 mt-6">
                Already have an account? <a href="#" onclick="toggleForms()" class="font-semibold text-indigo-400 hover:underline">Log in</a>
            </p>
        </div>

    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
