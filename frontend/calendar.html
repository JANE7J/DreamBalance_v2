<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DreamBalance | Journal</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Shared CSS -->
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="text-white min-h-screen flex bg-[#0D0B14]">


<!-- ================= SIDEBAR ================= -->
<nav class="w-64 p-8 flex flex-col justify-between border-r border-white/5">
    <div>
        <div class="text-2xl font-bold mb-12 tracking-tight text-indigo-400">
            DreamBalance
        </div>
        <ul class="space-y-2">
            <li>
                <a href="calendar.html" class="nav-link active">Journal</a>
            </li>
            <li>
                <a href="analytics.html" class="nav-link">Analytics</a>
            </li>
        </ul>
    </div>

    <!-- User Profile -->
    <div class="space-y-3">
        <div class="flex items-center gap-4 p-4 bg-white/5 rounded-2xl">
            <div id="user-initial"
                 class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center font-bold">
                ?
            </div>
            <div class="overflow-hidden">
                <p id="user-name" class="font-semibold truncate">Guest</p>
                <p id="user-gender-display" class="text-xs text-gray-400"></p>
            </div>
        </div>

        <!-- Logout -->
        <button onclick="logout()"
        class="w-full text-sm text-red-400 hover:text-red-300 transition">
    Logout
</button>

    </div>
</nav>

<!-- ================= MAIN CONTENT ================= -->
<main class="flex-1 bg-[#1A1820] m-4 rounded-3xl p-8 grid grid-cols-12 gap-8 overflow-y-auto max-h-screen">

    <!-- ===== LEFT : CALENDAR ===== -->
    <section class="col-span-8 flex flex-col">

        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold">Your Dream Journal</h1>
                <p class="text-gray-400">
                    Track and reflect on your subconscious
                </p>
            </div>

            <button onclick="openNewEntryModal()"
                    class="px-6 py-3 bg-indigo-600 rounded-xl font-semibold hover-glow transition-all">
                Log New Entry
            </button>
        </div>

        <!-- Calendar Card -->
        <div class="bg-black/20 p-8 rounded-3xl border border-white/5">

            <!-- Month Navigation -->
            <div class="flex justify-between items-center mb-8">
                <button id="prev-month-btn"
                        class="p-2 hover:bg-white/10 rounded-full hover-glow transition">
                    &lt;
                </button>

                <h2 id="month-year-header"
                    class="text-xl font-bold tracking-wide">
                </h2>

                <button id="next-month-btn"
                        class="p-2 hover:bg-white/10 rounded-full hover-glow transition">
                    &gt;
                </button>
            </div>

            <!-- Calendar Grid -->
            <div id="calendar-grid"
                 class="calendar-grid text-center select-none">
            </div>
        </div>

    </section>

    <!-- ===== RIGHT : DAILY DETAILS ===== -->
    <aside class="col-span-4 bg-black/20 rounded-3xl p-6 border border-white/5 flex flex-col">

        <h3 class="text-xs text-gray-400 uppercase tracking-widest mb-2">
            Selected Date
        </h3>

        <h2 id="selected-date-header"
            class="text-xl font-bold text-indigo-300 mb-6">
        </h2>

        <div id="daily-entries-list"
             class="flex-1 overflow-y-auto space-y-4">
            <p class="text-gray-500 text-center mt-20 italic text-sm">
                Select a past date to view or log dreams
            </p>
        </div>

    </aside>

</main>

<!-- ================= NEW ENTRY MODAL ================= -->
<div id="new-entry-modal"
     class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center hidden z-50">

    <div class="bg-[#1A1820] border border-white/10 p-8 rounded-3xl w-[500px] shadow-2xl max-h-[90vh] overflow-y-auto">

        <h2 class="text-2xl font-bold mb-6">
            Log Dream for
            <span id="modal-date" class="text-indigo-400"></span>
        </h2>

        <div class="space-y-4">

            <div>
                <label class="block text-sm text-gray-400 mb-1">Dream Title</label>
                <input id="dream-title" class="modal-input" placeholder="Give your dream a title">
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-1">Describe your dream</label>
                <textarea id="dream-desc" class="modal-input h-32"
                          placeholder="What happened in your dream?"></textarea>
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-2">
                    How did you feel after waking up?
                </label>
                <div class="grid grid-cols-3 gap-2">
                    <button class="mood-btn" onclick="setMood(this,'Refreshed')">Refreshed</button>
                    <button class="mood-btn" onclick="setMood(this,'Happy')">Happy</button>
                    <button class="mood-btn" onclick="setMood(this,'Peaceful')">Peaceful</button>
                    <button class="mood-btn" onclick="setMood(this,'Tired')">Tired</button>
                    <button class="mood-btn" onclick="setMood(this,'Anxious')">Anxious</button>
                    <button class="mood-btn" onclick="setMood(this,'Confused')">Confused</button>
                    <button class="mood-btn" onclick="setMood(this,'Sad')">Sad</button>
                    <button class="mood-btn" onclick="setMood(this,'Scared')">Scared</button>
                    <button class="mood-btn" onclick="setMood(this,'Energized')">Energized</button>
                </div>
            </div>

        </div>

        <div class="flex gap-4 mt-8">
            <button onclick="closeNewEntryModal()"
                    class="flex-1 p-3 rounded-xl bg-white/5 hover:bg-white/10 hover-glow transition">
                Cancel
            </button>

            <button id="save-btn"
        onclick="saveNewEntry()"
        class="w-full bg-indigo-600 p-4 rounded-xl font-bold hover-glow">
    Save Dream
</button>


        </div>

    </div>
</div>

<!-- ================= USER SETUP MODAL ================= -->
<div id="user-modal"
     class="fixed inset-0 bg-black/90 flex items-center justify-center hidden z-[100]">

    <div class="bg-[#1A1820] p-8 rounded-3xl border border-indigo-500/30 w-96">

        <h2 class="text-2xl font-bold mb-2">Welcome ðŸ‘‹</h2>
        <p class="text-gray-400 mb-6 text-sm">Letâ€™s set up your profile.</p>

        <input id="name-input"
               class="modal-input mb-4"
               placeholder="Full Name">

        <!-- âœ… NEW -->
        <input id="email-input"
               type="email"
               class="modal-input mb-4"
               placeholder="Email address">

        <select id="gender-input" class="modal-input mb-6">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="PNTS">Prefer not to say</option>
        </select>

        <button onclick="saveUser()"
                class="w-full bg-indigo-600 p-4 rounded-xl font-bold hover-glow">
            Start Journaling
        </button>

    </div>
</div>



<!-- ================= MAIN JS ================= -->
<script src="assets/js/main.js"></script>

</body>
</html>
